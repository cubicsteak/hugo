<div class="table-responsive">
  <table class="table table-bordered table-striped table-hover">
    <thead>
      {{ range .THead }}
      <tr>
        {{ range . }}
        <th>{{ .Text }}</th>
        {{ end }}
      </tr>
      {{ end }}
    </thead>
    <tbody>
      {{ range .TBody }}
      <tr>
        {{ range . }}
        <td>{{ .Text }}</td>
        {{ end }}
      </tr>
      {{ end }}
    </tbody>
  </table>
</div>
